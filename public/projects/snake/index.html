<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple javascript snake game">
    <link rel="stylesheet" href="style.css">
    <script data-ad-client="ca-pub-2584245840461584" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>Snake</title>
</head>
<body>

    <div class="chooseControll">
        <p>Choose Controlls</p>

        <div class="box">
            <div>
                <img src="svg/keyboard.svg" alt="Keyboard" class='controll' id="keyboard">

                <p>Keyboard</p>
            </div>
            
            <div>
                <img src="svg/swipe.svg" alt="Swipe" class='controll' id="swipe">
            
                <p>Swipe</p>
            </div>

            <div>
                <img src="svg/tap.svg" alt="Buttons" class='controll' id="buttons">
            
                <p>Buttons</p>
            </div>
        </div>
    </div>

    <p class="highScore">High Score: <span>0</span></p>

    <div class="main">
        <h1>Snake</h1>
        <a href="game/index.html" class="startGame">Start</a>
    </div>


    <a href="settings/index.html"><img class="settings" src="svg/settings.svg" alt="settings"></a>

    <a href="credits/index.html" class="credits">Credits</a>

    <script src="script.js"></script>

</body>
</html>
